{% extends 'base.html' %}

{% block title %} List of blog posts {% endblock %}

{% block content %}
<div class='container p-4'>
	{% if not searching %}
		<h1>Blog posts' list ✨</h1>
	{% else %}
		<h1>Blog posts' search results ✨</h1>
	{% endif %}

	<ul>
		{% for post in posts %}
			<li><a href="{{post.get_absolute_url}}">{{post.title}}</a></li>
		{% endfor %}
	</ul>
</div>

{% endblock %}
